<div class="container-fluid">
  <div class="row" style="background: #ebeff5;">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12" style="padding: 0;position: fixed;z-index: 999;">
          <app-header  (isExpand)="onExpand($event)"></app-header>
        </div>
        <div style="position: fixed;top: 40px;z-index: 99;padding-right: 2px;" class="clo1 main-content-all">
          <app-side-bar [isIcon]="isExpand"></app-side-bar>
        </div>
        <div [ngClass]="!isExpand ? 'col-md-11 main-content': 'col-md-12 main-content2'">
          <div class="row">
            <div class="col-md-12 main-content-all">
              <router-outlet></router-outlet>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-footer></app-footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
