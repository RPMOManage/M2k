<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <h3>درخواست تغییرات</h3>
  </div>
  <div class="col-md-1"></div>
</div>
<hr>
<div class="row" *ngIf="changeItemsWithChecked && changeCategories" style="direction: rtl;">
  <div class="col-md-1"></div>
  <div class="col-md-10 main-request">
    <div class="row">
      <div class="col-md-3" *ngFor="let changeCategory of changeCategories">
        <h5>{{ changeCategory.Title }}</h5>
        <hr class="change-category-hr">
        <div class="change-box">
          <mat-selection-list #shoes>
            <mat-list-option *ngFor="let delItem of getDelItems(changeCategory.ID)" (click)="onClickListOp(delItem.ID)">
              {{ delItem.Title }}
            </mat-list-option>
          </mat-selection-list>
        </div>
      </div>
    </div>
    <hr class="change-category-hr">
    <div class="row">
      <div class="col-md-12">
        <form *ngIf="formGp" [formGroup]="formGp">
          <!--<div class="row">-->
            <!--<div class="col-md-6">-->
              <!--<mat-form-field class="example-full-width">-->
                <!--<input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">-->
                <!--<mat-autocomplete #auto="matAutocomplete">-->
                  <!--<mat-option *ngFor="let option of filteredOptions | async" [value]="option">-->
                    <!--{{option}}-->
                  <!--</mat-option>-->
                <!--</mat-autocomplete>-->
              <!--</mat-form-field>-->
            <!--</div>-->
          <!--</div>-->
          <div class="row">
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input formControlName="DDate" autocomplete="off" class="form-control" (focus)="DDate.open()" matInput [matDatepicker]="DDate" placeholder="تاریخ تغییر" [(ngModel)]="selectedDDate" required>
                <mat-datepicker-toggle matSuffix [for]="DDate"></mat-datepicker-toggle>
                <mat-datepicker #DDate></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <textarea formControlName="Description" class="form-control" matInput placeholder="دلیل تغییر" required></textarea>
              </mat-form-field>
            </div>
          </div>
          <br>
        </form>
      </div>
    </div>
    <div class="row last-button-row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button class="btn btn-primary" (click)="onBuildChangesWizard()">ساخت ویزارد تغییرات</button>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
