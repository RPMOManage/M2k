<mat-card style="margin-top: 25px;">
  <div class="row">
    <div class="col-md-12" style="border-bottom: 1px solid #f0f0f0;">
      <h5>
        <span style="float: right;">تغییر خدمات به : </span>
      </h5>
    </div>
    <div class="col-md-12">
      <form *ngIf="formGp" [formGroup]="formGp">
        <div class="row">
          <div class="col-md-6">
            <div style="padding-bottom: 15px;" class="label">انتخاب خدمات قرارداد *</div>
            <div style="text-align: right;" class="col-md-12"
                 *ngFor="let service of services;let i = index">
              <div formArrayName="Service">
                <div class="form-group">
                  <mat-checkbox
                    [disabled]="isDisable(i)"
                    [formControlName]="i"
                    class="example-margin">{{ service.Name }}
                  </mat-checkbox>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row last-button-row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <button class="btn btn-primary" (click)="onSubmitClick()">ثبت اطلاعات</button>
          </div>
          <div class="col-md-4"></div>
        </div>
      </form>
    </div>
  </div>
</mat-card>
