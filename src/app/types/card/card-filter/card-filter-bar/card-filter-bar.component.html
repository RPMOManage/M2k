  <div class="main-box">
    <div class="row">
      <div class="col-md-3">

            <!--</mat-option>-->
          <!--</mat-select>-->

      </div>
      <div class="col-md-2" style="line-height: 72px;">
        <!--<span>مرتب سازی بر اساس : </span>-->
      </div>
      <div class="col-md-2" *ngIf="type !== 'changes' && type !== 'pish'">
        <div class="row" style="line-height: 65px;font-size: 33px;">
          <div class="col-md-4">
            <i class="fas fa-file-contract" matTooltip="کارت های قراردادها" [ngStyle]="viewType === 'contracts' ? {} : {'color': '#1b91ba75'}" (click)="onChangeTableShow('contracts')"></i>
          </div>
          <div class="col-md-4">
            <i class="fas fa-chart-pie" matTooltip="نمودار های قراردادها" [ngStyle]="viewType === 'chart' ? {} : {'color': '#28ba1b70'}" (click)="onChangeTableShow('chart')"></i>
          </div>
          <div class="col-md-4">
            <i class="fas fa-table" matTooltip="جدول قراردادها" [ngStyle]="viewType === 'table' ? {} : {'color': '#ba1b4366'}" (click)="onChangeTableShow('table')"></i>
          </div>
        </div>

      </div>
      <div class="col-md-2" *ngIf="type === 'changes'" style="text-align: center;">
        <button (click)="onClickButton()" matTooltip="ایجاد تغییر" matTooltipClass="example-tooltip" class="plusBtn" mat-fab>
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="col-md-2" *ngIf="type === 'pish'" style="text-align: center;">
        <button (click)="onClickButtonPish()" matTooltip="ایجاد پیش قرارداد" matTooltipClass="example-tooltip" class="plusBtn" mat-fab>
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="col-md-2" style="line-height: 72px;">
        <!--<span>جستجو در نتایج : </span>-->
      </div>
