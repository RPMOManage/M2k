<div class="container" *ngIf="formGp">
  <div class="row">
    <div class="col-md-12">
      <h3>حذف رکورد</h3>
    </div>
  </div>
  <hr>
  <form [formGroup]="formGp" (ngSubmit)="sendForm()">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="form-group">
          <mat-form-field>
            <mat-select  class="form-control" placeholder="تاریخ" formControlName="date">
              <mat-option *ngFor="let date of dates" [value]="date">
                {{ date }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </form>
  <div class="row" style="margin-top: 250px;">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <button class="btn btn-danger" mat-dialog-close>بستن</button>
    </div>
    <div class="col-md-5">
      <button class="btn btn-primary" #dd [mat-dialog-close]="formGp.get('date').value">حذف رکورد</button>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
